<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">

    <script type="module" src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main-window">
        <video autoplay muted loop id="stars" src="./img/Stars.mp4"></video>
        <div id="game-window-container">
            <img id='game-border' src="./img/game-border.png" alt="">
            <canvas id="game-window"></canvas>
        </div>

        <div id="health-bar-container"> 
            <div id="health-bar"></div>
        </div>
        <!-- <img id="jet" src="./img/jet.png" width="50" height="5"> -->
    
        <div id='status-panel'>
                <div id="score">Score: <span id='score-num'>0</span></div>
                <div></div>
                <div id="lives">Lives: <img id="space-ship-img-lives" src="./img/new-rocket-cut.png" alt=""> <img
                        id="space-ship-img-lives" src="./img/new-rocket-cut.png" alt=""> <img id="space-ship-img-lives"
                        src="./img/new-rocket-cut.png" alt=""> </div>
                <div></div>
                <div>Level: <span id="level">0</span>/20</div>
            </div>

        <div class='radar'>
            <div class='sweep'></div>
        </div>

        <div class='press-enter-div'>
            <span>Press Enter/Return</span>
        </div>

        <div id='radar-canvas-container'>
            <canvas id="radar-canvas"></canvas>
        </div>
    
        <div id="buttons">
            <span>KEYS: Spacebar: shoot</span>
            <span>Return/Enter: Play/Pause</span>
            <span>Arrows: Left/Right </span>
        </div>
</body>
</html>
